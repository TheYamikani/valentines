<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fce4ec; /* Light pink background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; 
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 10;
        }

        /* The cute gif/image area */
        #gif-container img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d81b60; /* Dark pink */
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #yes-btn {
            background-color: #4CAF50; /* Green */
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #no-btn {
            background-color: #f44336; /* Red */
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Hidden success message */
        #success-message {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #success-message h1 {
            font-size: 3rem;
            color: #d81b60;
        }
        
        /* Style for your custom photo */
        #success-image {
            max-width: 90%; /* Ensures big photos don't overflow the screen */
            max-height: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="container" id="question-container">
        <div id="gif-container">
            <img src="https://media.tenor.com/fTTVgygGDh8AAAAi/bear-kiss-bear-kisses.gif" alt="Cute Bear">
        </div>
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yes-btn" onclick="handleYes()">Yes</button>
            <button id="no-btn" onclick="handleNo()">No</button>
        </div>
    </div>

    <div id="success-message">
        <img id="success-image" src="photo.jpg" alt="Us">
        
        <h1>YAY! I knew you'd say yes! ❤️</h1>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const questionContainer = document.getElementById('question-container');
        const successMessage = document.getElementById('success-message');

        let yesFontSize = 1.2;
        let yesPadding = 15;

        const noTexts = [
            "Are you sure?",
            "Really sure?",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "Are you absolutely certain?",
            "This could be a mistake!",
            "Have a heart!",
            "Don't be so cold!",
            "Change of heart?",
            "Wouldn't you reconsider?",
            "Is that your final answer?",
            "You're breaking my heart ;("
        ];

        let textIndex = 0;

        function handleNo() {
            yesFontSize *= 1.35; 
            yesPadding *= 1.1;
            
            yesBtn.style.fontSize = `${yesFontSize}rem`;
            yesBtn.style.padding = `${yesPadding}px ${yesPadding * 2}px`;

            if (textIndex < noTexts.length) {
                noBtn.innerText = noTexts[textIndex];
                textIndex++;
            } else {
                noBtn.innerText = "Just click Yes already!";
            }
        }

        function handleYes() {
            questionContainer.style.display = 'none';
            successMessage.style.display = 'flex';
        }
    </script>
</body>
</html>
